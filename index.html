<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa Statistica</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <!-- Stile personalizzato -->
  <link rel="stylesheet" href="style.css" />

  <!-- PapaParse per leggere CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<!-- Tutorial -->
  <script src="tutorial.js"></script>
  <script>
    window.addEventListener('load', () => {
      new Tutorial();
    });
  </script>  

<!-- Sidebar -->
<div id="sidebar">
  <div id="grouping-control">
    <label class="switch">
      <input type="checkbox" id="group-by-municipality">
      <span class="slider round"></span>
    </label>
    <span>Raggruppa per Comune</span>
  </div>

  <h2>Seleziona ambito</h2>

<!-- Contenitore delle due macro-sezioni -->
<div id="ambito-buttons">
  <div id="stat-data-section"></div>
  <div id="demographic-section"></div>
</div>

  <div id="legend">
    <h3>Legenda</h3>
    <div id="gradient-bar"></div>
    <div id="range-values">
      <span id="min-val">0</span>
      <span id="max-val">100</span>
    </div>
  </div>
</div>
  
  <!-- Mappa -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  
  <script src="/elaborazione_stat_data/charts.js"></script>
  <script src="/elaborazione_demografica/charts_demografica.js"></script>
  <script src="/elaborazione_demografica/detail_demografica_chart.js"></script>
  
  <script src="dashboard.js"></script>
  <script type="module" src="map.js"></script> 
</body>
</html>
